<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top-rect">
                <img id="user" src="icons\user-circle.png" alt="user icon">
                <h1 id="jane">Jane Doe</h1>
            </div>

            <div class="bottom-rect">
                <img id="map" src="icons\map-marker.png" alt="map icon">
                <img id="gear" src="icons\gear.png" alt="gear icon">
                <div class="info">
                    <p id="list">Developer | Engineer | Problem Solver</p>
                    <p id="dumb">Master of shadows and the Internet</p>
                </div>
                <h3 id="seatle">Seatle</h3>
                <a id="edit" href="----">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
